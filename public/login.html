<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Login LDAP</h1>
        <input type="userName" placeholder="userName" autocomplete="off" class="userName" id="username">
        <input type="password" placeholder="password" autocomplete="off" class="password" id="pass">
        <button id = "btn" class="submit-btn">Log In</button>
         <h1 id="p1"> Login = false  </div>
    </div>
        <script>

            $("#p1").text($("#p1").text().replace("False", "True"));
            document.getElementById("p1").innerHTML = false;
           $(document).ready(function() {
    $('#p1').text(function(i, oldText) {
        return oldText === 'Profil' ? 'Login = true' : oldText;
    });
});
            

        </script>
        
    <script src="js/form.js"></script>
    
</body>
</html>
